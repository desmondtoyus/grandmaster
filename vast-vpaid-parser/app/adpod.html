<head>

<body>
  <div class="rmp-container" id="rmpPlayer">
    <div class="rmp-content">
      <video class="rmp-video" src="https://www.rmp-streaming.com/media/bbb-360p.mp4" playsinline controls muted>
      </video>
    </div>
  </div>
  <script>
    var id = 'rmpPlayer';
    var container = document.getElementById(id);
    var video = container.getElementsByClassName('rmp-video')[0];
    var ADTAG2 = 'https://www.radiantmediaplayer.com/vast/tags/ad-pod-no-standalone.xml';
    var rmpVast = new RmpVast(id);
    rmpVast.loadAds(ADTAG2);
  </script>
</body>
